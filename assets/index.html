  请使用以下步骤运行Vue项目：
  1. 进入vue-frontend目录: cd vue-frontend
  2. 安装依赖: npm install
  3. 启动开发服务器: npm run dev
  
  下面是原始的HTML代码，仅供查看参考。

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家政服务平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #eee;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 20px;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .form-container {
            padding: 30px;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .user-info {
            display: none;
            text-align: center;
        }

        .logout-btn {
            background: #dc3545;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">登录</div>
            <div class="tab" onclick="switchTab('register')">注册</div>
        </div>

        <div class="form-container">
            <!-- 登录表单 -->
            <form id="login-form" class="form active">
                <h2>用户登录</h2>
                <div class="input-group">
                    <label for="login-identifier">用户名或邮箱</label>
                    <input type="text" id="login-identifier" required>
                </div>
                <div class="input-group">
                    <label for="login-password">密码</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">登录</button>
                <div id="login-message" class="message"></div>
            </form>

            <!-- 注册表单 -->
            <form id="register-form" class="form">
                <h2>用户注册</h2>
                <div class="input-group">
                    <label for="register-username">用户名</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="input-group">
                    <label for="register-email">邮箱</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="input-group">
                    <label for="register-phone">手机号</label>
                    <input type="tel" id="register-phone" required>
                </div>
                <div class="input-group">
                    <label for="register-password">密码</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit">注册</button>
                <div id="register-message" class="message"></div>
            </form>

            <!-- 用户信息展示 -->
            <div id="user-info" class="user-info">
                <h2>用户信息</h2>
                <div id="user-details"></div>
                <button class="logout-btn" onclick="logout()">退出登录</button>
            </div>
        </div>
    </div>

    <script>
        // 切换标签页
        function switchTab(tabName) {
            // 更新标签页样式
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            event.target.classList.add('active');
            
            // 显示对应表单
            document.querySelectorAll('.form').forEach(form => {
                form.classList.remove('active');
            });
            
            if (tabName === 'login') {
                document.getElementById('login-form').classList.add('active');
            } else {
                document.getElementById('register-form').classList.add('active');
            }
            
            // 清空消息
            document.getElementById('login-message').style.display = 'none';
            document.getElementById('register-message').style.display = 'none';
        }

        // 登录表单提交
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const identifier = document.getElementById('login-identifier').value;
            const password = document.getElementById('login-password').value;
            const messageEl = document.getElementById('login-message');
            
            try {
                const response = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        identifier: identifier,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // 登录成功
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // 显示用户信息
                    showUserInfo(data.user);
                    
                    messageEl.className = 'message success';
                    messageEl.textContent = '登录成功！';
                } else {
                    // 登录失败
                    messageEl.className = 'message error';
                    messageEl.textContent = data || '登录失败';
                }
                
                messageEl.style.display = 'block';
            } catch (error) {
                messageEl.className = 'message error';
                messageEl.textContent = '网络错误，请稍后再试';
                messageEl.style.display = 'block';
            }
        });

        // 注册表单提交
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const phone = document.getElementById('register-phone').value;
            const password = document.getElementById('register-password').value;
            const messageEl = document.getElementById('register-message');
            
            try {
                const response = await fetch('/api/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        phone: phone,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // 注册成功
                    messageEl.className = 'message success';
                    messageEl.textContent = '注册成功！请登录';
                    
                    // 切换到登录标签
                    setTimeout(() => {
                        switchTab('login');
                        document.getElementById('login-identifier').value = username;
                    }, 1000);
                } else {
                    // 注册失败
                    messageEl.className = 'message error';
                    messageEl.textContent = data || '注册失败';
                }
                
                messageEl.style.display = 'block';
            } catch (error) {
                messageEl.className = 'message error';
                messageEl.textContent = '网络错误，请稍后再试';
                messageEl.style.display = 'block';
            }
        });

        // 显示用户信息
        function showUserInfo(user) {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'none';
            document.querySelector('.tabs').style.display = 'none';
            
            const userInfoEl = document.getElementById('user-info');
            userInfoEl.style.display = 'block';
            
            document.getElementById('user-details').innerHTML = `
                <p><strong>用户ID:</strong> ${user.user_id}</p>
                <p><strong>用户名:</strong> ${user.username}</p>
                <p><strong>邮箱:</strong> ${user.email}</p>
                <p><strong>手机号:</strong> ${user.phone}</p>
                <p><strong>用户类型:</strong> ${user.type}</p>
                <p><strong>账户状态:</strong> ${user.status}</p>
            `;
        }

        // 退出登录
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'block';
            document.querySelector('.tabs').style.display = 'flex';
            document.getElementById('user-info').style.display = 'none';
            
            // 重置表单
            document.getElementById('login-form').reset();
            document.getElementById('register-form').reset();
        }

        // 页面加载时检查是否已登录
        window.addEventListener('load', function() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                showUserInfo(JSON.parse(user));
            }
        });
    </script>
</body>
</html>
